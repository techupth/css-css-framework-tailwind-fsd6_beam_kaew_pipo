<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 w-screen h-screen">
    <!-- Start coding here -->
    <div class="w-full h-full flex flex-col justify-center items-center">
      <form action="" class="bg-white rounded-xl p-5">
        <h1 class="text-zinc-600 text-xl">Login to Website</h1>
        <div class="">
          <label for="" class="m-3">Email</label>
          <input
            type="email"
            class="border m-3 border-zinc-600 p-2 rounded-md focus:border-violet-300 hover:border-violet-500 outline-none"
          />
        </div>
        <div>
          <label for="">Password</label>
          <input
            type="password"
            class="border border-zinc-600 p-2 m-3 rounded-md hover:border-violet-500 focus:border-violet-300 outline-none"
          />
        </div>
        <button
          class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 outline-none focus:ring focus:ring-violet-300"
        >
          Sign in
        </button>
        <button
          class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 outline-none focus:ring focus:ring-violet-300 text-violet-600"
        >
          Sign up
        </button>
      </form>
    </div>
  </body>
</html>
