<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-0 p-0 bg-slate-200">
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        class="bg-white border text-zinc-600 text-xl rounded-xl p-12 flex flex-col items-start"
      >
        <p class="text-4xl ">Login to website</p>
        <div class="my-5">
          <div class="inline mr-9">Email</div>
          <input
            type="text"
            class="p-2 rounded-lg text-left text-black outline-none border border-zinc-600 hover:border-violet-500 focus:border-violet-300"
            placeholder="Enter your Email"
          />
        </div>
        <div>
          Password
          <input
            type="text"
            class="p-2 rounded-lg text-left text-black outline-none border border-zinc-600 hover:border-violet-500 focus:border-violet-300"
            placeholder="Enter your Password"
          />
        </div>
        <div
          class="py-2 flex flex-row gap-5 justify-center items-center mt-5 w-[100%]"
        >
          <button
            class="w-36 p-2 border rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:bg-violet-300"
          >
            Sign in
          </button>
          <span>
            <button
              class="w-36 p-2 border rounded-full bg-white hover:bg-violet-100 focus:ring focus:bg-violet-300 focus:text-violet-600"
            >
              Sign up
            </button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
